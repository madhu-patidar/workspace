<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>NeostoreWebsite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../vendors/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/navbar.css">
    <link rel="stylesheet" href="../../css/checkout-header.css">
    <link rel="stylesheet" href="../../css/panel.css">
</head>

<body>
    <!-- Checkpout Navbar -->
    <nav class="navbar navbar-default">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="../../index.html">
                    <i class="fa fa-shopping-bag fa-lg" aria-hidden="true"> <strong >NeoSTORE</strong> </i>
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav ">
                    <li><a href="./cart.html">Bag</a></li>
                    <li class="line"></li>
                    <li><a href="./address.html">Delivery</a></li>
                    <li class="line"></li>
                    <li><a href="./payment.html">Payment</a></li>
                </ul>

                <ol class="nav navbar-nav navbar-right">
                    <li>
                        <a disabled><i class="fa fa-lock fa-lg" aria-hidden="true"></i> 100% SECURE</a>
                    </li>
                </ol>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Select delivery address</h3>
                <hr>
            </div>
            <div class="panel-body">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <p>IT Sigma Park, Rabale</p>
                        <p>Thane-400614</p>
                        <p>Maharashtra</p>
                        <p>India</p>
                    </div>
                    <div class="panel-footer">
                        <input type="radio" name="address"> Select
                        <a href="../user/edit-address.html" type="button" class=" btn-default"><i class="fa fa-pencil"></i> Edit</a>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <hr>
                <a href="./payment.html" type="button" class="btn btn-default btn-lg"> Next <i class="fa fa-angle-double-right"></i></a>
                <a href="../user/address.html" type="button" class="btn btn-default btn-lg"> Add New <i class="fa fa-plus"></i></a>
            </div>
        </div>

    </div>

    <!-- Checkout footer -->
    <div class="footer">
        <div class="container">
            <hr>
            <div class="row text-center">
                <i tooltip="PayPal" class="text-info fa fa-3x fa-cc-paypal "></i>
                <i tooltip="MasterCard" class="text-danger fa fa-3x fa-cc-mastercard "></i>
                <i tooltip="Visa" class="text-primary fa fa-3x fa-cc-visa "></i>
                <i tooltip="Amex" class="text-primary fa fa-3x fa-cc-amex "></i>
                <i tooltip="Discover" class="text-primary fa fa-3x fa-cc-discover "></i>
                <i tooltip="PayPal" class="text-info fa fa-3x fa-paypal "></i>
                <i tooltip="Google Wallet" class="text-danger fa fa-3x fa-google-wallet "></i>
            </div>
        </div>
    </div>

</body>

<script src="../../vendors/jquery/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="../../vendors/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

</html>
